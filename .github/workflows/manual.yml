name: Environment variables
on:
  workflow_dispatch:

jobs:
  print_variables:
    runs-on: ubuntu-latest
    steps:
      - name: Print variables
        env:
          MY_NAME: ${{ github.actor }}
          MY_EMAIL: ${{ github.actor }}@users.noreply.github.com
          MY_SECRET: ${{ secrets.my-portfolio }}
        run: |
          echo "Name: $MY_NAME"
          echo "Email: $MY_EMAIL"
          echo "Secret: $MY_SECRET"
